<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>CitizenBox - Admin portal</title>

    <!-- Bootstrap core CSS -->
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link href="style.css" rel="stylesheet">
  </head>

  <div class="login-page">
    <body class="text-center">
      <main class="form-signin">
        <form>
          <img class="img-fluid" src="../assets//brand/smallLogo.png" >
          <h1 class="mb-3">CitizenBox</h1>
          <p class="fw-lighter">Admin Portal</p>
    
          <div class="form-floating ">
            <input type="user" class="form-control" id="floatingInput" placeholder="user">
            <label for="floatingInput">User</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Log in</button> 
        </form>
      </main>
      <footer class="pt-3 mt-4 text-muted fw-lighter d-flex justify-content-center">
        &copy; DigitaleBox. All Rights Reserved.
      </footer>
    </body>
  </div>
</html>
