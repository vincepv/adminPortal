<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="admin portal" content="">
    <title>CitizenBox - Admin portal</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/headers/">
    <!-- Bootstrap core CSS -->
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">




  </head>
  <body>
    <main class="container">
      
      <div>
        <header class="d-flex flex-wrap justify-content-between py-3 mb-4 border-bottom"> 
                  
          <img src="../assets/img/smallLogo.png" id="logo">
          <button type="button" class="btn btn-secondary">Log Out</button>
        </header>
      </div>
      <h1 class="display-6 fw-bold border-bottom">Create account</h1>
      <div class="form-area">
        <form>
          <div class="row p-2">
            <div class="col">
              <label for="organisation" class="form-label fw-bold">Organisation</label>
              <input type="text" class="form-control" >
            </div>
            <div class="col">
              <label for="firstName" class="form-label fw-bold">First Name</label>
              <input type="text" class="form-control" >
            </div>
            <div class="col">
              <label for="lastName" class="form-label fw-bold">Last Name</label>
              <input type="text" class="form-control" >
            </div>
          </div>
          <div class="row p-2">
            <div class="col">
              <label for="user" class="form-label fw-bold">Username (admin user)</label>
              <input type="text" class="form-control" >
            </div>
            <div class="col">
              <label for="lastName" class="form-label fw-bold">Password</label>
              <input type="text" class="form-control" >
            </div>
            <div class="col">
              <label for="lastName" class="form-label fw-bold">Confirm Password</label>
              <input type="text" class="form-control" >
            </div>
          </div>

          <div class="row p-2">
            <div class="col">
              <label for="plan" class="form-label fw-bold">Plan</label>
              <input type="text" class="form-control" >
            </div>
            <div class="col">
              <label for="domaine" class="form-label fw-bold">Domaine</label>
              <input type="text" class="form-control" >
            </div>
          </div>

          <div class="row p-2">
            <div class="col">
              <label for="email" class="form-label fw-bold">Email</label>
              <input type="email" class="form-control">
            </div>
            <div class="col">
              <label for="mobile" class="form-label fw-bold ">Mobile</label>
              <input type="text" class="form-control">
            </div>
          </div>

          <div class="row p-2">
            <div class="col">
              <label for="address" class="form-label fw-bold">Address</label>
              <input type="text" class="form-control" >
            </div>
            <div class="col">
              <label for="city" class="form-label fw-bold">City</label>
              <input type="text" class="form-control" >
            </div>
            <div class="col">
              <label for="zip" class="form-label fw-bold">Zip</label>
              <input type="text" class="form-control" >
            </div>
          </div>
          
          <div class="col-1 p-2">
            <button class="btn btn-dark btn-lg" type="submit">Create</button>
          </div>
        </form>
      </div>

      <footer class="pt-3 mt-4 text-muted fw-lighter border-top d-flex justify-content-center">
        &copy; DigitaleBox. All Rights Reserved.
      </footer>

    </main>
    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script> 
    
    
  </body>
</html>
